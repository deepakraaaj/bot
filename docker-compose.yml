version: '3.8'

services:
  tag_backend:
    build: .
    container_name: tag_impl_backend
    ports:
      - "8005:8001"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - APP_ENV=docker
      # DB: Connect to host machine's MySQL
      - DATABASE_URL=mysql+aiomysql://root:12345@host.docker.internal:3306/remp-chat-bot
      # Redis: Connect to this container
      - REDIS_URL=redis://redis:6379/0
      # ES: Connect to this container
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - redis
      - elasticsearch
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tag_network
      - lightningbot_ai_network

  redis:
    image: redis:7.2
    container_name: tag_impl_redis
    ports:
      - "6383:6379" # Host 6383 -> Container 6379 to avoid conflict if local redis running
    networks:
      - tag_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: tag_impl_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9205:9200" # Host 9205 -> Container 9200 to avoid conflict
      - "9302:9300"
    networks:
      - tag_network

networks:
  tag_network:
    driver: bridge
  lightningbot_ai_network:
    external: true
