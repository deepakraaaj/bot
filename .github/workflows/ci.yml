name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Quality Gates (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DATABASE_URL: mysql+aiomysql://user:password@localhost:3306/db_name
      REDIS_URL: redis://localhost:6379/0
      ELASTICSEARCH_URL: http://localhost:9200
      LLM_BASE_URL: https://api.example.com/v1
      LLM_MODEL: test-model
      LLM_API_KEY: test-key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall app

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy app/config.py app/assistant/nodes/chat_node.py app/assistant/services/router_service.py tests

      - name: Run pytest with coverage gate
        run: python -m pytest --cov=app/assistant --cov=app.services.chat_service --cov-report=term-missing --cov-fail-under=45

  docker-smoke:
    name: Docker Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env file for compose
        run: |
          cat > .env <<'EOF'
          APP_ENV=docker
          LOG_LEVEL=INFO
          DATABASE_URL=mysql+aiomysql://user:password@host.docker.internal:3306/db_name
          LLM_BASE_URL=https://api.example.com/v1
          LLM_MODEL=test-model
          LLM_API_KEY=test-key
          GROQ_API_KEY=test-key
          ELASTICSEARCH_URL=http://elasticsearch:9200
          REDIS_URL=redis://redis:6379/0
          EOF

      - name: Create external docker network expected by compose
        run: docker network create lightningbot_ai_network || true

      - name: Start stack
        run: docker compose up -d redis elasticsearch tag_backend

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8005/health >/dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          docker compose logs tag_backend
          exit 1

      - name: Show backend logs
        if: always()
        run: docker compose logs --tail=150 tag_backend

      - name: Stop stack
        if: always()
        run: docker compose down -v
